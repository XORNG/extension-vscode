<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  <!-- X symbol -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round">
    <line x1="38" y1="38" x2="90" y2="90"/>
    <line x1="90" y1="38" x2="38" y2="90"/>
  </g>
  <!-- Orbiting circles (representing orchestration) -->
  <circle cx="64" cy="20" r="8" fill="#fbbf24"/>
  <circle cx="108" cy="64" r="8" fill="#34d399"/>
  <circle cx="64" cy="108" r="8" fill="#f472b6"/>
  <circle cx="20" cy="64" r="8" fill="#60a5fa"/>
  <!-- Connection lines -->
  <g fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,4" opacity="0.5">
    <line x1="64" y1="28" x2="64" y2="38"/>
    <line x1="100" y1="64" x2="90" y2="64"/>
    <line x1="64" y1="100" x2="64" y2="90"/>
    <line x1="28" y1="64" x2="38" y2="64"/>
  </g>
</svg>
